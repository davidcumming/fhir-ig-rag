services:
  postgres:
    image: postgres:16
    container_name: fhir_ig_rag_postgres
    environment:
      POSTGRES_USER: ig
      POSTGRES_PASSWORD: ig
      POSTGRES_DB: igdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ig -d igdb"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pgdata: